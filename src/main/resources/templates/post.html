<!--Adding the namespace for handling authentication with Spring Security-->
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
  <link rel="stylesheet" type="text/css" href="/css/styles.css" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Post</title>
</head>
<body>
<div class="container">
  <a th:href="@{'/'}">Home</a>
  <br />
  <hr />
  <div class="post">
    <h2 th:text="${post.title}">Title</h2>
<!--    <h5 th:text="'Written by ' + ${post.account.getFirstName()}">Author</h5>-->
    <h5 th:text="'Created on ' + ${post.createdAt}">Created at</h5>
    <h5 th:text="' Last updated on ' + ${post.updatedAt}">Updated at</h5>
    <p th:text="${post.body}">body text</p>
  </div>

  <ul sec:authorize="isAuthenticated()">
    <a th:href="@{'/posts/' + ${post.id} + '/edit'}">Edit</a>
    <br />
    <a th:href="@{'/posts/' + ${post.id} + '/delete'}">Delete</a>
  </ul>
</div>

</body>
</html>
